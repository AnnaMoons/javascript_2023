<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizador de seguros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="/afterclass_1/Cotizador/js/index.js"></script>
</head>
<body>
    <header>
        <h1>¡Salva tu inmueble!</h1>
        <h2>Cotiza online el seguro para tu inmueble</h2>
    </header>
    <main>
        <div>
            <h3>Protegemos tu inmueble de cualquier imprevisto 🏚 🏘 🏡</h3>
            <input type="number" placeholder="Ingresa los metros cuadrados de tu inmueble" min="20" max="500">
            <p>¿Tu inmueble tiene alarma?</p>
            <label for="alarmaSi">
                <input type="radio" name="alarma" id="alarmaSi">
                Sí 
            </label>
            <label for="alarmaNo">
                <input type="radio" name="alarma" id="alarmaNo">
                No 
            </label>
        </div>
        <div class="div-cotizar">
            <button class="button">COTIZAR</button>
            <!-- <p>Ejecuta la función <strong>iniciarCotizacion()</strong> desde la consola JS.</p> -->
        </div>
    </main>
    <footer>
        <br>
        <p>Estudiante: Ana Jaramillo</p>
        <p>👩🏻‍💻 Comisión JavaScript 39490 👨🏻‍💻</p>
    </footer>
</body>
</html>
